{% macro render_input(field) %}
    <div class="form-group{% if field.errors %} has-error{% endif %}">
        {{ field.label }}
        {{ field(class="form-control", **kwargs) }}
        {% if field.errors %}
            <div class="help-block">
                <ul>
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
{% endmacro %}
